<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link

        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />

        />
        <link

        <title>Restaurant & Lounges</title>

    <body>

                    <a class="navbar-brand">Restaurant & Lounge</a>
                    <a class="d-flex">

        <main>

        <footer class="footer fixed-bottom padding-10 bg-light text-center">
            <div class="container">
                <span class="text-muted">
                    Contact us: +57 3102105253 - info@restaurant.com -
                    @restaurant
                </span>
            </div>
        </footer>

        <script src="index.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
